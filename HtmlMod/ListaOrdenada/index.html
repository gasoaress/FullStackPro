<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Ordenada</title>
</head>
<body>
    <h1>Lista Ordenada</h1>
    <ol type="1" start="3"> <!-- ORDER LIST -->
            <li>Configurar ambiente</li>
            <li>Estudar HTML</li>
            <li>Estudar CSS</li>
    </ol>

    <ul type="circle"> <!-- UJNORDER LIST -->
        <li>Configurar ambiente</li>
        <li>Aprender C</li>
        <li>Estudar</li>
    </ul>

    <ul type="square"> <!-- UNORDER LIST -->
        <li>Configurar ambiente
            <ul type="square">
                <li>Instalar VSCODE</li>
            </ul>
        </li>
        <li>Aprender C</li>
        <li>Estudar</li>
    </ul>
</body>
</html>
