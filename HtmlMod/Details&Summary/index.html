<body>
    <h1>Details and Summary</h1>

        <details open>

        <details>

        </details>
        
        <details>
            <summary>Não sei</summary>
            <p>Não sei</p>
        </details>

        <h2>Aplicando um dataList</h2>

        <form >
            <input list="herois" name="heroi" placeholder="Procure por um Herói" >
            <datalist id="herois">
                <option value="Homem Aranha"></option>
                <option value="Homem de Ferro"></option>
                <option value="Hulk"></option>
                <option value="Thor"></option>
            </datalist>
        </form>
