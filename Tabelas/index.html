<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!--  Tabelas são compostas por linhas que são compostas por celulas
        <tr> </tr> Sao linhas (sao rows).
        <th> </th> Define o cabeçalho da tabela.
        <td> </td> Conteudo da tabela, das respectivas colunas.
    -->

    <h1>Trabalhando com Tabelas</h1>

    <table>
        <caption>Tabela de Servicos</caption> <!-- NAO E OBRIGATORIO -->
        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preço</th>
            <th>Status</th>
        </tr> <!-- TR É A MINHA LINHA E DENRO DESSA LINHA EU TENHO 3 COLUNAS (TH) -->
        <tr>
            <td>62757</td> 
            <td>Troca de Memória RAM</td>
            <td>R$180,00</td> <!-- AQUI EU CRIO OUTRA LINHA COM VALORES (TD) PARA AS COLUNAS -->
            <td>Concluído</td> <!-- AQUI EU CRIO OUTRA LINHA COM VALORES (TD) PARA AS COLUNAS -->
        </tr>

        <tr>
            <td>62758</td>
            <td>Reparo na Impressora</td>
            <td>R$400,00</td>
            <td>Pendente</td>
        </tr>
    </table>

</body>
</html>
